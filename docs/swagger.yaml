basePath: /
definitions:
  controller.AddToCartRequest:
    properties:
      book_id:
        type: integer
      quantity:
        type: integer
    required:
    - book_id
    - quantity
    type: object
  controller.AddressRequest:
    properties:
      city:
        type: string
      country:
        type: string
      state:
        type: string
      street:
        type: string
      zip_code:
        type: string
    required:
    - city
    - country
    - state
    - street
    - zip_code
    type: object
  controller.BookRequest:
    properties:
      author:
        type: string
      description:
        type: string
      price:
        type: number
      stock:
        type: integer
      title:
        type: string
    required:
    - author
    - price
    - stock
    - title
    type: object
  controller.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  controller.PlaceOrderRequest:
    properties:
      address_id:
        type: integer
    required:
    - address_id
    type: object
  controller.SignupRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
      role:
        $ref: '#/definitions/model.Role'
    required:
    - email
    - name
    - password
    type: object
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  model.Address:
    properties:
      city:
        type: string
      country:
        type: string
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      state:
        type: string
      street:
        type: string
      updatedAt:
        type: string
      user_id:
        type: integer
      zip_code:
        type: string
    type: object
  model.Book:
    properties:
      author:
        type: string
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      description:
        type: string
      id:
        type: integer
      price:
        type: number
      stock:
        type: integer
      title:
        type: string
      updatedAt:
        type: string
    type: object
  model.Cart:
    properties:
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      items:
        items:
          $ref: '#/definitions/model.CartItem'
        type: array
      updatedAt:
        type: string
      user_id:
        type: integer
    type: object
  model.CartItem:
    properties:
      book:
        $ref: '#/definitions/model.Book'
      book_id:
        type: integer
      cart_id:
        type: integer
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      quantity:
        type: integer
      updatedAt:
        type: string
    type: object
  model.Order:
    properties:
      address_id:
        type: integer
      amount:
        type: number
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      items:
        items:
          $ref: '#/definitions/model.OrderItem'
        type: array
      status:
        $ref: '#/definitions/model.OrderStatus'
      updatedAt:
        type: string
      user_id:
        type: integer
    type: object
  model.OrderItem:
    properties:
      book:
        $ref: '#/definitions/model.Book'
      book_id:
        type: integer
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      order_id:
        type: integer
      price:
        description: Captured price at time of order
        type: number
      quantity:
        type: integer
      updatedAt:
        type: string
    type: object
  model.OrderStatus:
    enum:
    - PENDING
    - COMPLETED
    - CANCELLED
    type: string
    x-enum-varnames:
    - OrderStatusPending
    - OrderStatusCompleted
    - OrderStatusCancelled
  model.Role:
    enum:
    - ADMIN
    - USER
    type: string
    x-enum-varnames:
    - RoleAdmin
    - RoleUser
  model.User:
    properties:
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      role:
        $ref: '#/definitions/model.Role'
      updatedAt:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: REST API for a Book Store application managing users, books, carts,
    and orders.
  title: Book Store API
  version: "1.0"
paths:
  /api/addresses:
    get:
      consumes:
      - application/json
      description: Get all addresses of the logged-in user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Address'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List user addresses
      tags:
      - User
    post:
      consumes:
      - application/json
      description: Add a new address for the user
      parameters:
      - description: Address Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controller.AddressRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Add a new address
      tags:
      - User
  /api/admin/books:
    post:
      consumes:
      - application/json
      description: Create a new book (Admin only)
      parameters:
      - description: Book Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controller.BookRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new book
      tags:
      - Admin
  /api/admin/books/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a book by ID (Admin only)
      parameters:
      - description: Book ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete a book
      tags:
      - Admin
    put:
      consumes:
      - application/json
      description: Update an existing book (Admin only)
      parameters:
      - description: Book ID
        in: path
        name: id
        required: true
        type: integer
      - description: Book Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controller.BookRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update a book
      tags:
      - Admin
  /api/admin/orders:
    get:
      consumes:
      - application/json
      description: Get a list of all orders (Admin only)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Order'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List all orders
      tags:
      - Admin
  /api/admin/users:
    get:
      consumes:
      - application/json
      description: Get a list of all registered users (Admin only)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.User'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List all users
      tags:
      - Admin
  /api/books:
    get:
      consumes:
      - application/json
      description: Get a list of all available books
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Book'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List all books
      tags:
      - Books
  /api/books/{id}:
    get:
      consumes:
      - application/json
      description: Get details of a specific book
      parameters:
      - description: Book ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Book'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get a book by ID
      tags:
      - Books
  /api/cart:
    get:
      consumes:
      - application/json
      description: Get current user's cart
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Cart'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get user cart
      tags:
      - Cart
    post:
      consumes:
      - application/json
      description: Add a book to user's cart
      parameters:
      - description: Add To Cart Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controller.AddToCartRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Add item to cart
      tags:
      - Cart
  /api/orders:
    get:
      consumes:
      - application/json
      description: Get a list of all orders for the logged-in user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Order'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List user orders
      tags:
      - Order
    post:
      consumes:
      - application/json
      description: Place an order from the user's cart
      parameters:
      - description: Place Order Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controller.PlaceOrderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Place an order
      tags:
      - Order
  /api/profile:
    get:
      consumes:
      - application/json
      description: Get profile of the logged-in user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.User'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - User
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login user and generate JWT token
      parameters:
      - description: Login Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controller.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login user
      tags:
      - Auth
  /auth/signup:
    post:
      consumes:
      - application/json
      description: Register a new user with name, email, password and role (USER/ADMIN)
      parameters:
      - description: Signup Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controller.SignupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - Auth
schemes:
- http
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
